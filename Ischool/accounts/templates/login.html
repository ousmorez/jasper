{% load static%}

<!DOCTYPE html>
<html lang="en" direction="rtl" style="direction: rtl;">
<!-- begin::Head -->

<head>
    <meta charset="utf-8" />

    <title>صفحه ورود</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <!--begin::Web font -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]
            },
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!--end::Web font -->
    <!--begin::Global Theme Styles -->
    <link href='{% static "vendors/base/vendors.bundle.rtl.css" %}' rel="stylesheet" type="text/css" />
    <link href='{% static "demo/default/base/style.bundle.rtl.css" %}' rel="stylesheet" type="text/css" />
    <!--end::Global Theme Styles -->
    <link rel="shortcut icon" href='{% static "demo/default/media/img/logo/favicon.ico" %}' />
</head>
<!-- end::Head -->


<!-- begin::Body -->

<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">



    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page">


        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-3" id="m_login" style="background-image: url({% static 'app\media\img\bg\bg-2.jpg' %});">
            <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
                <div class="m-login__container">
                    <div class="m-login__logo">
                        <a href='{ % static "login-4.html" %}'>
                            <img src="{% static 'app\media\img\logos\logo-1.png' %}">
                        </a>
                    </div>
                    <div class="m-login__signin">
                        <div class="m-login__head">
                            <h3 class="m-login__title" style="font-family: vazir;">ورود به پنل مدیریت</h3>
                        </div>
                        <div class="m-m-login__head" style="font-family:vazir;">
                            <div class="container" style="color: crimson; margin-top: 5%;">
                                <h5 class="closebtn m-login__title" onclick="this.parentElement.style.display='none';">{{text4}}</h5>
                            </div>
                        </div>
                        <form class="m-login__form m-form" action=" " method="post">
                            <div class="form-group m-form__group">
                                {% csrf_token %} {{ form }}
                            </div>
                            <div class="row m-login__form-sub">
                                <div class="col m--align-left m-login__form-left">
                                    <label class="m-checkbox  m-checkbox--light" style="font-family: vazir;">
							<input type="checkbox" name="remember" > مرا به خاطر بسپار
							<span></span>
							</label>
                                </div>
                                <div class="col m--align-right m-login__form-right">
                                    <!-- <a href="javascript:;" id="m_login_forget_password" class="m-link" style="font-family: vazir;">کلمه عبور را فراموش کرده اید؟</a> -->
                                </div>
                            </div>
                            <!-- <h2>{{text}}</h2>
                            <h2>{{text2}}</h2> -->
                            <div class="m-login__form-action">
                                <input style="font-family: vazir;" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn" type="submit" value="ورود">
                            </div>
                        </form>
                    </div>
                    <div class="m-login__forget-password">
                        <div class="m-login__head">
                            <h3 class="m-login__title" style="font-family: vazir;">بازیابی کلمه عبور؟</h3>
                            <div class="m-login__desc" style="font-family: vazir;">ایمیل خود را وارد کنید:</div>
                        </div>
                        <form class="m-login__form m-form" action="login-4.html">
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" style="font-family: vazir;" type="text" placeholder="ایمیل" name="email" id="m_email" autocomplete="off">
                            </div>
                            <div class="m-login__form-action">
                                <button style="font-family: vazir;" id="m_login_forget_password_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">درخواست</button>&nbsp;&nbsp;
                                <button style="font-family: vazir;" id="m_login_forget_password_cancel" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom  m-login__btn">لغو</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- end:: Page -->


    <!--begin::Global Theme Bundle -->
    <script src="{% static 'vendors/base/vendors.bundle.js' %}" type="text/javascript"></script>
    <script src="{% static 'demo/default/base/scripts.bundle.js' %}" type="text/javascript"></script>
    <!--end::Global Theme Bundle -->


    <!--begin::Page Scripts -->
    <script src="{% static 'login.js' %}" type="text/javascript"></script>
    <!--end::Page Scripts -->

</body>
<!-- end::Body -->

</html>
